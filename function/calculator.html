<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="displays">
            <div class="screen number-screen">
                <div id="numberDisplay">0</div>
            </div>
            <div class="screen operator-screen">
                <div id="operatorDisplay"></div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperation('/')">/</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperation('*')">*</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperation('-')">-</button>
            
            <button class="zero" onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="setOperation('+')">+</button>
            
            <button onclick="clearLast()">C</button>
            <button onclick="clearAll()">AC</button>
            <button onclick="calculate()" style="grid-column: span 2;">=</button>
        </div>
    </div>

    <script src="./js/calculator.js"></script>
</body>
</html>
